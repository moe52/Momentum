---
layout: default
title: Contact
permalink: /contact/
---
<section class="contact">
  <a href="{{site.baseurl}}/" class="button_back"><i class="fas fa-long-arrow-alt-left" aria-hidden="true"></i> Back</a>
  
  <div class="container_contact">
  <h3 class="form_title">Send Momentum a message</h3>

  <!--<form id="goMomentum" action="https://formspree.io/info@gomomentum.org" method="post" class="form">-->
  <form id="goMomentum" method="post" class="form">
    <div class="message js-form-message"></div>
    <div class="form_group">
        <input type="text" placeholder="Name" name="name" class="form-input" required>
        <!--<input type="text" placeholder="Your name" name="_replyto" class="form-input" required>-->
    </div>
    <div class="form_group">
        <input type="email" placeholder="e-mail" name="form_email" class="form-input" required>
    </div>
    <div class="form_group">
        <input type="tel" placeholder="Phone" name="form_tel" class="form-input">
    </div>
    <div class="form_group">
        <textarea name="Message" placeholder="Tell us how Momentum can serve you" cols="25" rows="6" class="form-textarea" required></textarea>
    </div>
    <div class="form_group">
        <input type="submit" class="form_btn" value="Send">
    </div>
  </form>
  </div>
</section>
